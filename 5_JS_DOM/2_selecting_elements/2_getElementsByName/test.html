<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <h1>JS | DOM - document.getElementsByName()</h1>
    <p>Please rate the service:</p>
    <p>
        <label for="very-poor">
            <input type="radio" value="Very poor" name="rate" id="very-poor">
            <span>Very poor</span>
        </label>
        <label for="poor">
            <input type="radio" value="Poor" name="rate" id="poor">
            <span>Poor</span>
        </label>
        <label for="ok">
            <input type="radio" value="Ok" name="rate" id="ok">
            <span>Ok</span>
        </label>
        <label for="good">
            <input type="radio" value="Good" name="rate" id="good">
            <span>Good</span>
        </label>
        <label for="very-good">
            <input type="radio" value="Very good" name="rate" id="very-good">
            <span>Very good</span>
        </label>
    </p>
    <p>
        <button id="btnRate" type="submit">Submit</button>
    </p>
    <p id="output"></p>

    <script src="test.js"></script>
</body>
</html>
