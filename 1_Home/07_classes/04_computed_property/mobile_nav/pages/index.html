<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Mobile Navigation</title>
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <nav class="nav">
                <ul class="nav-list">
                    <li><a class="nav-link" href=""><img class="logo" src="" alt="logo"></a></li>
                </ul>
                <ul class="nav-list">
                    <li><a class="nav-link" href="/pages/index.html">Home</a></li>
                    <li><a class="nav-link" href="">About</a></li>
                    <li><a class="nav-link" href="">Products</a></li>
                    <li><a class="nav-link" href="">Sign up</a></li>
                    <li><a class="nav-link" href="">Sign in</a></li>
                </ul>
            </nav>
            <div class="m-nav">
                <div class="m-nav-logo">
                    <a class="m-nav-link" href="">
                        <img class="logo" src="" alt="logo">
                    </a>
                </div>
                <div class="m-nav__on-off">
                    <button class="m-nav__on-btn" type="button" id="on" title="open nav"
                        onclick="nav_on()">open</button>
                    <button class="m-nav__off-btn" type="button" id="off" title="close nav"
                        onclick="nav_off()">close</button>
                    <ul class="m-nav-list" id="mob">
                        <li><a class="m-nav-link" href="/pages/index.html">Home</a></li>
                        <li><a class="m-nav-link" href="">About</a></li>
                        <li><a class="m-nav-link" href="">Products</a></li>

                        <li><a class="m-nav-link" href="">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <article class="home">
            <section class="h-page">
                <h2 class="h-page-title">Home Page</h2>
                <p class="h-page-description">This is home page section</p>
            </section>
        </article>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="footer-nav">
                <ul class="f-nav-list">
                    <li><a class="f-nav-link" href="/pages/index.html">Home</a></li>
                    <li><a class="f-nav-link" href="">About</a></li>
                    <li><a class="f-nav-link" href="">Products</a></li>
                    <li><a class="f-nav-link" href="">Sign up</a></li>
                    <li><a class="f-nav-link" href="">Sign in</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../scripts/nav.js" defer></script>
</body>
</html>
